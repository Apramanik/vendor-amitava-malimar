<div class="login__body">	
    <div class="row">
      <div class="small-12 large-8 columns"></div>
      <div class="small-12 large-4 columns">
      	<div class=" auth__block">
        	<h2>Sign In</h2>
            <form action="" method="post" enctype="multipart/form-data">
            	<div class="login__form__block">
            		<div class="login__text__block">
                	<div class="login__email__box">
            			<i class="step fi-mail size-36"></i><input name="" type="text" placeholder="Email" class="login__email_textbox">
                    </div>
                    <div class="login__pass__box">
            			<i><img src="img/password_img.png" alt="password_img" class="pass__icon"></i><input name="" type="text" placeholder="Password" class="login__email_textbox">
                    </div>
                 </div>
                 	<div class="login__bottom_block">
                    <label><input name="" type="checkbox" value=""> <p>Remember me on this device</p></label>                    
                    <a class="button expand sign__button" href="#">Sign In</a>
                    <a class="forgot__password">Forgot your email or password?</a> 
                 </div>               
                </div>
                 <div class="social__block">
                	<span><img src="img/or_img.png" alt="or_img"></span>
                    <div class="social__button">
                    	<a href=""><img src="img/facebook_login.png" alt="facebook_login"></a>
                    	<a href=""><img src="img/malimar_login.png" alt="malimar_login"></a>
                    </div>
                </div> 
            </form>
